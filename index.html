<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Time Capsule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Micro Time Capsule</h1>
    <form id="capsuleForm">
      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Message to Future You</label>
      <textarea id="message" required></textarea>

      <label for="date">Send Back Date</label>
      <select id="date">
        <option value="1">In 1 Year</option>
        <option value="5">In 5 Years</option>
        <option value="10">In 10 Years</option>
      </select>

      <button type="submit">Seal the Capsule</button>
    </form>
    <div id="successMessage" class="success" style="display:none;">
      ✨ Your message has been sealed and will be sent in the future! ⏰
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
